name: Flutter CI

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12,x'
          
      - uses: subosito/flutter-actions@v1
        with:
          channel: 'dev'
          
          
      - name: checkout code
        uses: actions/checkout@v2
        
      - run: flutter pub get
      - run: flutter clean
      - run: flutter build apk --release
    
          
